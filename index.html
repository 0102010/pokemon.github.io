<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Project: Interactive slideshow"(pokemon)</title>
        <style>
        
        </style>
    </head>
    <body>
    <h1>My 10 favourite Pokemon of all time</h1>
    
    <br>
   
    
    <button type="button" id="bt">Greninja </button>
    <button type="button" id="t">Charizard </button>
    <button type="button" id="ME">Lucario </button>
    <button type="button" id="P">Pikachu </button>
    <button type="button" id="L">Lugia </button>
    <button type="button" id="G">Mewtwo</button>
    <button type="button" id="M">Gyarados </button>
    <button type="button" id="U">Blastoise </button>
    <button type="button" id="E">Suicune </button>
    <button type="button" id="LY">Mew </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var img = $("<img>")
    img.attr("src", "https://upload.wikimedia.org/wikipedia/en/thumb/6/6e/Pok%C3%A9mon_official_artwork_of_Greninja.png/220px-Pok%C3%A9mon_official_artwork_of_Greninja.png")
    img.attr("width", "400px")
    var C = $("<img>")
    C.attr("src", "https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/Pok%C3%A9mon_Charizard_art.png/220px-Pok%C3%A9mon_Charizard_art.png")
    C.attr("width", "400px")
    var ME = $("<img>")
    ME.attr("src", "https://upload.wikimedia.org/wikipedia/en/9/95/Pok%C3%A9mon_Lucario_art.png")
    ME.attr("width", "400px")
    var P = $("<img>")
    P.attr("src", "https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Pok%C3%A9mon_Pikachu_art.png/220px-Pok%C3%A9mon_Pikachu_art.png")
    P.attr("width", "400px")
    var L = $("<img>")
    L.attr("src", "https://upload.wikimedia.org/wikipedia/en/thumb/5/5f/Pok%C3%A9mon_Lugia_art.png/220px-Pok%C3%A9mon_Lugia_art.png")
    L.attr("width", "400px")
    var G = $("<img>")
    G.attr("src", "https://upload.wikimedia.org/wikipedia/en/4/43/Pok%C3%A9mon_Mewtwo_art.png")
    G.attr("width", "400px")
    var M = $("<img>")
    M.attr("src", "https://upload.wikimedia.org/wikipedia/en/3/33/Pok%C3%A9mon_Gyarados_art.png")
    M.attr("width", "400px")
    var U = $("<img>")
    U.attr("src", "https://upload.wikimedia.org/wikipedia/it/thumb/4/41/Blastoise.png/260px-Blastoise.png")
    U.attr("width", "400px")
    var E = $("<img>")
    E.attr("src", "https://upload.wikimedia.org/wikipedia/sh/thumb/c/c3/Suicune.png/200px-Suicune.png")
    E.attr("width", "400px")
    var LY = $("<img>")
    LY.attr("src", "https://upload.wikimedia.org/wikipedia/en/4/4b/Pok%C3%A9mon_Mew_art.png")
    LY.attr("width", "400px")
    
    
    $("#bt").on("click", function(){
       img.fadeIn(3000)
       img.appendTo("body")
    });
    $("#t").on("click", function(){
       C.fadeIn(3000)
       C.appendTo("body")
    });
    $("#ME").on("click", function(){
       ME.fadeIn(3000)
       ME.appendTo("body")
    });
   $("#P").on("click", function(){
       P.fadeIn(3000)
       P.appendTo("body")
    });
    $("#L").on("click", function(){
       L.fadeIn(3000)
       L.appendTo("body")
    });
    $("#G").on("click", function(){
       G.fadeIn(3000)
       G.appendTo("body")
    });
    $("#M").on("click", function(){
       M.fadeIn(3000)
       M.appendTo("body")
    });
    $("#U").on("click", function(){
       U.fadeIn(3000)
       U.appendTo("body")
    });
    $("#E").on("click", function(){
       E.fadeIn(3000)
       E.appendTo("body")
    });
    $("#LY").on("click", function(){
       LY.fadeIn(3000)
       LY.appendTo("body")
    });
    
    </script> 
    
    </body>
</html>
